<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Formulário de Inscrição</title>
</head>

<body>
    <main class="conteudo">
        <section class="conteudo_movel">

            <!-- Cabeçalho do formulário -->
            <div class="conteudo_movel_cabecalho">
                <a href="/" aria-label="Voltar para a página inicial">
                    <img src="./assets/images/arrow-left-02.png" alt="Ícone de voltar">
                    Voltar
                </a>
                <h2>Formulário de Inscrição</h2>
                <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
            </div>

            <!-- Informações do participante -->
            <div class="conteudo_movel_informacoes">
                <h4>Informações do participante</h4>
                <form class="formulario_informacoes">
                    <div class="nome_completo formulario_informacoes_campo">
                        <label for="nome_completo">Nome completo</label>
                        <input type="text" id="nome_completo" name="nome_completo" placeholder="Digite aqui" required>
                    </div>
                    <div class="data_nascimento formulario_informacoes_campo">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>
                    <div class="cpf formulario_informacoes_campo">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00">
                    </div>
                    <div class="sexo formulario_informacoes_campo">
                        <label for="sexo">Sexo</label>
                        <select name="sexo" id="sexo" required>
                            <option value="">Selecione</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                        </select>
                    </div>
                    <div class="email formulario_informacoes_campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="email@servidor.com">
                    </div>
                    <div class="telefone formulario_informacoes_campo">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(98)9 9999-9999">
                    </div>
                    <div class="documento_identidade formulario_informacoes_campo">
                        <label>Documento de identidade</label>
                        <div class="enviar_documento">
                            <label for="documento_identidade">
                                <img src="./assets/images/cloud-upload.png" alt="Ícone de upload">
                                <input type="file" id="documento_identidade" name="documento_identidade"
                                    accept="image/*, application/pdf" required>
                                Clique aqui para selecionar arquivos
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Endereço residencial -->
            <div class="conteudo_movel_endereco">
                <h4>Endereço residencial</h4>
                <form class="formulario_endereco">
                    <div class="form_box formulario_endereco_cep">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="01234-567" required>
                    </div>
                    <div class="form_box form_box_double">
                        <div class="form_box_sub_left formulario_endereco_rua">
                            <label for="rua">Rua</label>
                            <input type="text" id="rua" name="rua" placeholder="Rua 1" required>
                        </div>
                        <div class="form_box_sub_rigth formulario_endereco_numero">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" name="numero" placeholder="10" required>
                        </div>
                    </div>
                    <div class="form_box form_box_double">
                        <div class="form_box_sub_left formulario_endereco_cidade">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" placeholder="São Luís" required>
                        </div>
                        <div class="form_box_sub_rigth formulario_endereco_estado">
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" name="estado" placeholder="MA" required>
                        </div>
                    </div>
                    <div class="form_box formulario_endereco_comprovante">
                        <label for="comprovante">Comprovante de Residência</label>
                        <div class="enviar_documento">
                            <label for="comprovante">
                                <img src="./assets/images/cloud-upload.png" alt="Ícone de upload">
                                <input type="file" id="comprovante" name="comprovante" accept="image/*, application/pdf"
                                    required>
                                Clique aqui para selecionar o arquivo
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Trilhas de aprendizagem -->
            <div class="conteudo_movel_trilhas">
                <h4>Trilhas de aprendizagem</h4>
                <form>
                    <fieldset>
                        <legend>Selecione apenas uma trilha</legend>
                        <div class="trilhas_container">
                            <div class="trilha">
                                <label for="front__end" class="rotulo">
                                    <input type="radio" id="front__end" name="trilha" value="front-end" required>
                                    <img src="./assets/images/front-end.png" alt="Ícone de Front-end">
                                    Programação Front-end
                                </label>
                            </div>
                            <div class="trilha">
                                <label for="back__end" class="rotulo">
                                    <input type="radio" id="back__end" name="trilha" value="back-end" required>
                                    <img src="./assets/images/back-end.png" alt="Ícone de Back-end">
                                    Programação Back-end
                                </label>
                            </div>
                            <div class="trilha">
                                <label for="games" class="rotulo">
                                    <input type="radio" id="games" name="trilha" value="games" required>
                                    <img src="./assets/images/jogos.png" alt="Ícone de Jogos">
                                    Programação de Jogos
                                </label>
                            </div>
                            <div class="trilha">
                                <label for="ux" class="rotulo">
                                    <input type="radio" id="ux" name="trilha" value="ux" required>
                                    <img src="./assets/images/ux.png" alt="Ícone de UX">
                                    Design e Experiência
                                </label>
                            </div>
                            <div class="trilha">
                                <label for="data" class="rotulo">
                                    <input type="radio" id="data" name="trilha" value="data" required>
                                    <img src="./assets/images/Frame.png" alt="Ícone de Ciência de Dados">
                                    Ciência de Dados
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <!-- Checkbox de termos -->
            <div class="conteudo_movel_checkbox">
                <input type="checkbox" id="termos" required>
                <label for="termos">Declaro que li e concordo com os <a href="/" target="_blank"><span>Termos e
                            Condições</span></a> e com a
                    <a href="/" target="_blank"><span>Política de Privacidade</span></a>.</label>
            </div>

            <!-- Botões de ação -->
            <div class="conteudo_movel_acao">
                <form>
                    <button type="button">Cancelar</button>
                    <button type="submit">Fazer Inscrição</button>
                </form>
            </div>
        </section>

        <!-- Seção fixa -->
        <section class="conteudo_fixo">
            <div class="imagem">
                <img src="./assets/images/Ilustration0.png" alt="Ilustração">
            </div>
            <div>
                <img src="./assets/images/logo-trilhas-inova.png" alt="Logo Trilhas Inova">
            </div>
        </section>
    </main>
</body>

</html>
