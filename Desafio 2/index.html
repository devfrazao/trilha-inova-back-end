<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Formulário de Inscrição</title>
</head>

<body>
    <main class="conteudo">
        <section class="conteudo_movel">

            <!-- Cabeçalho do formulário -->
            <div class="conteudo_movel_cabecalho">
                <a href="/" aria-label="Voltar para a página inicial">
                    <img src="./assets/images/arrow-left-02.png" alt="Ícone de voltar">
                    Voltar
                </a>
                <h2>Formulário de Inscrição</h2>
                <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
            </div>

            <!-- Informações do participante -->
            <div class="conteudo_movel_informacoes">
                <h4>Informações do participante</h4>
                <form class="formulario_informacoes">
                    <div class="nome_completo formulario_informacoes_campo">
                        <label for="nome_completo">Nome completo</label>
                        <input type="text" id="nome_completo" name="nome_completo" placeholder="Digite aqui" required>
                    </div>
                    <div class="data_nascimento formulario_informacoes_campo">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>
                    <div class="cpf formulario_informacoes_campo">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                    </div>
                    <div class="sexo formulario_informacoes_campo">
                        <label for="sexo">Sexo</label>
                        <select name="sexo" id="sexo" required>
                            <option value="">Selecione</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                        </select>
                    </div>
                    <div class="email formulario_informacoes_campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="email@servidor.com" required>
                    </div>
                    <div class="telefone formulario_informacoes_campo">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(98)9 9999-9999" pattern="\(\d{2}\)\d{5}-\d{4}" required>
                    </div>
                    <div class="documento_identidade formulario_informacoes_campo">
                        <label for="documento_identidade">Documento de identidade</label>
                        <div class="enviar_documento">
                            <img src="./assets/images/cloud-upload.png" alt="Ícone de upload">
                            <input type="file" id="documento_identidade" name="documento_identidade" accept="image/*, application/pdf" required>
                            <span>Clique aqui para selecionar arquivos</span>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Endereço residencial -->
            <div class="conteudo_movel_endereco">
                <h4>Endereço residencial</h4>
                <form class="formulario_endereco">
                    <div class="form_box formulario_endereco_cep">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="65000-000" pattern="\d{5}-\d{3}" required>
                    </div>
                    <div class="form_box form_box_double">
                        <div class="form_box_sub formulario_endereco_rua">
                            <label for="rua">Rua</label>
                            <input type="text" id="rua" name="rua" placeholder="Nome da rua" required>
                        </div>
                        <div class="form_box_sub formulario_endereco_numero">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" name="numero" placeholder="" required>
                        </div>
                    </div>
                    <div class="form_box form_box_double">
                        <div class="form_box_sub formulario_endereco_cidade">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" placeholder="" required>
                        </div>
                        <div class="form_box_sub formulario_endereco_estado">
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" name="estado" placeholder="" required>
                        </div>
                    </div>
                    <div class="form_box formulario_endereco_comprovante">
                        <label for="comprovante">Comprovante de Residência</label>
                        <div>
                            <img src="./assets/images/cloud-upload.png" alt="Ícone de upload">
                            <input type="file" id="comprovante" name="comprovante" accept="image/*, application/pdf" required>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Trilhas de aprendizagem -->
            <div class="conteudo_movel_trilhas">
                <h4>Trilhas de aprendizagem</h4>
                <fieldset>
                    <legend>Selecione apenas uma trilha</legend>
                    <div>
                        <div id="front-end">
                            <div>
                                <img src="./assets/images/front-end.png" alt="Ícone de Front-end">
                            </div>
                            <label for="front__end">Programação Front-end</label>
                            <input type="radio" id="front__end" name="trilha" value="front-end" required>
                        </div>
                        <div id="back-end">
                            <div>
                                <img src="./assets/images/back-end.png" alt="Ícone de Back-end">
                            </div>
                            <label for="back__end">Programação Back-end</label>
                            <input type="radio" id="back__end" name="trilha" value="back-end" required>
                        </div>
                        <div id="games">
                            <div>
                                <img src="./assets/images/jogos.png" alt="Ícone de Jogos">
                            </div>
                            <label for="games">Programação de Jogos</label>
                            <input type="radio" id="games" name="trilha" value="games" required>
                        </div>
                        <div id="ux-design">
                            <div>
                                <img src="./assets/images/ux.png" alt="Ícone de UX">
                            </div>
                            <label for="ux">Design e Experiência</label>
                            <input type="radio" id="ux" name="trilha" value="ux" required>
                        </div>
                        <div id="data-science">
                            <div>
                                <img src="./assets/images/Frame 48095973.png" alt="Ícone de Ciência de Dados">
                            </div>
                            <label for="data">Ciência de Dados</label>
                            <input type="radio" id="data" name="trilha" value="data" required>
                        </div>
                    </div>
                </fieldset>
            </div>

            <!-- Checkbox de termos -->
            <div class="conteudo_movel_checkbox">
                <input type="checkbox" id="termos" required>
                <label for="termos">Declaro que li e concordo com os <span>Termos e Condições</span> e com a <span>Política de Privacidade</span>.</label>
            </div>

            <!-- Botões de ação -->
            <div class="conteudo_movel_acao">
                <button type="button">Cancelar</button>
                <button type="submit">Fazer Inscrição</button>
            </div>
        </section>

        <!-- Seção fixa -->
        <section class="conteudo_fixo">
            <div class="imagem">
                <img src="./assets/images/Ilustration0.png" alt="Ilustração">
            </div>
            <div>
                <img src="./assets/images/logo-trilhas-inova.png" alt="Logo Trilhas Inova">
            </div>
        </section>
    </main>
</body>

</html>
